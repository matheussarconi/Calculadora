<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="numerosDoCalculo">
            <h1 class="valores">0</h1>
        </div>
        
            <div class="botoes">
            
                    <div class="teste">
                        <div class="colunaUm">
                            <button class="limpar" id="limpar">C</button>
                            <button class="sete  numero" id="sete">7</button>
                            <button class="quatro numero" id="quatro">4</button>
                            <button class="um numero" id="um">1</button>
                        </div>
                    
                        <div class="colunaDois">
                            <button class="dividir" id="dividir">รท</button>
                            <button class="oito numero" id="oito">8</button>
                            <button class="cinco numero" id="cinco">5</button>
                            <button class="dois numero" id="dois">2</button>
                        
                        </div>
                    
                        <div class="colunaTres">
                            <button class="multiplicar" id="multiplicar">x</button>
                            <button class="nove numero" id="nove">9</button>
                            <button class="seis numero" id="seis">6</button>
                            <button class="tres numero" id="tres">3</button>
                        </div>

                        
                    </div>
                    <div class="colunaQuatro">
                        <button class="subtrair" id="subtrair">-</button>
                        <button class="somar" id="somar">+</button>
                        <button class="igual" id="igual">=</button>
                    </div>

                    
                </div>
                <div class="linhaInferior">
                    <button class="zero numero" id="zero">0</button>
                    <button class="virgula" id="virgula">.</button> 
                </div>
                  
            </div>
    </div>
   

     <script src="script.js"></script>
</body>
</html>
